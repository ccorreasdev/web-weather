<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <title>Weather</title>
</head>

<body class="layout">
    <nav class="nav__layout">
        <div>Weather</div>
    </nav>

    <main class="main__layout">

        <div class="actual__weather">
            <div class="card">
                <div class=""></div>
                <div class="card__left">
                    <div id="card-city" class="card__city">Novelda</div>
                    <div id="card-temp" class="card__temp">20ºC</div>

                </div>
                <div class="card__right">

                    <div class="card__icon">
                        <img id="card-icon" class="card__img" src="./assets/img/weather/Sunny.png" alt="weather">
                    </div>
                    <div id="card-desc" class="card__desc">Cielo despejado</div>
                </div>


            </div>
        </div>
        <div class="card">
            <div class="card__container">
                <div id="item1" class="card__item"></div>
                <div id="item2" class="card__item"></div>
                <div id="item3" class="card__item"></div>
                <div id="item4" class="card__item"></div>
            </div>
        </div>

        <div id="forecast-weather" class="forecast__weather">
            <div class="card2">
                <div class="card__date">2024-05-25</div>
                <div class="card__icon">
                    <img id="card-icon" class="card__img" src="./assets/img/weather/Sunny.png" alt="weather">
                </div>
                <div class="card__description">Cielo despejado</div>
                <div class="card__maxtemp">Max: 19ºC</div>
                <div class="card__mintemp">Min: 13ºC</div>
            </div>
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
        </div>
        <!-- <input class="input__city" type="text" id="city-input" placeholder="Introduce ciudad">
        <div id="get-weather" class="weather__btn">Obtener clima</div> -->
    </main>

</body>

</html>
